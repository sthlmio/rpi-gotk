---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sthlmio-web
  namespace: flux-system
spec:
  timeout: 5m0s
  interval: 6h
  retryInterval: 10m
  dependsOn:
    - name: cert-manager
    - name: sealed-secrets
    - name: openfaas
  path: ./sthlmio/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: rpi-apps
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: web
      namespace: sthlmio